    <script>
      // GitHub Pages SPA redirect - simplified version
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Store the intended path
        sessionStorage.setItem('spa-redirect', path + search + hash);
        
        // Redirect to root with hash
        window.location.replace('/' + '#' + path.substring(1) + search + hash);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
